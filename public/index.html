<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>eChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

    <form action="" id="send-form">
      <input type="text" id="send-message" />
      <input type="submit" value="Send" id="send-button" />

      <div id="help">
        Chat commands:
        <ul>
          <li>Change nickname: <code>/nick [username]</code></li>
          <li>Join/create room: <code>/join [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>
  <script src="/javascripts/chat.js" type="text/javascript"></script>  
  <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
  <script src="/javascripts/jquery-1.8.1.js" type="text/javascript"></script>
</body>
</html>
